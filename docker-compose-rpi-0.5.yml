version: '2'
services:
    mosquitto:
        image: pascaldevink/rpi-mosquitto
        ports:
            - "1883:1883"
            - "9001:9001"
    gost-db:
        image: geodan/rpi-gost-db:0.5
        volumes:
            - /home/pi/.local/share/postgresql:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: gost
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
    gost:
        image: geodan/rpi-gost:0.5
        depends_on:
            - mosquitto
            - gost-db
        environment:
            GOST_DB_HOST: gost-db
            GOSt_MQTT_HOST: mosquitto
    dashboard:
        image: geodan/rpi-gost-dashboard:0.5
        ports:
          - "8080:8080"
        depends_on:
            - gost
