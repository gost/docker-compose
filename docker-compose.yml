version: '2'
services:
    gost-db:
        image: geodan/gost-db
        volumes:
            - postgis:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: gost
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
    gost:
        image: geodan/gost
        volumes:
            - gost_conf:/gostserver/config
        depends_on:
            - gost-db
        environment:
            GOST_DB_HOST: gost-db
    dashboard:
        image: geodan/gost-dashboard
        ports:
            - "${DASHBOARD_PORT}:8080"
        depends_on:
            - gost
volumes:
    postgis: {}
    gost_conf: {}
