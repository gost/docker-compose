version: '2'
services:
    gost-db:
        image: geodan/gost-db
        volumes:
            - postgis:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: gost
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
    gost:
        image: geodan/gost
        volumes:
            - gost_conf:/gostserver/config
        depends_on:
            - gost-db
        environment:
            GOST_DB_HOST: gost-db
    dashboard:
        image: bertt/gost-dashboard
        ports:
            - "127.0.0.1:${PORT}:80"
        environment:
            VIRTUAL_HOST: ${VIRTUAL_HOST}
volumes:
    postgis: {}
    gost_conf: {}
networks:
  default:
    external:
      name: gost-network
